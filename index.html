<HTML>
        <head>
          <title>Chat Client</title>
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
          <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
          <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet'>
          <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,900" rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          
          <!-- Bootstrap -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

          <link rel="stylesheet" href="style.css">
          <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

          <script type="text/javascript">
            function validateForm()
            {
              return true;
            }

            function checkPass()
            {
              var form = document.getElementById("password");
              var formConfirm = document.getElementById("passwordConfirm");
              if (form.value == formConfirm.value)
              {
                formConfirm.style.backgroundColor = "rgba(154, 237, 161, 0.8)";
              }
              else
              {
                formConfirm.style.backgroundColor = "rgba(242, 135, 135, 0.5)";
              }
            }

            function validateForm()
            {
              var form = document.getElementById("password");
              var formConfirm = document.getElementById("passwordConfirm");
              if (form.value != formConfirm.value)
              {
                var warning = document.getElementById("warning");
                warning.style.display = "block";
                $("#warning").delay(1000).fadeOut(1500);
                return false;
              }
            }
          </script>
        </head>
        
        <body>
          <div class="header">
              <a href="index.html"><h1><span class="infernotext"> Chat </span> Client</h1></a>
              <form class="form-inline" style="padding-top: 1em;" action="database" method="post">
                <div class="form-group">
                  <label for="user">Username:</label>
                  <input type="text" class="form-control" id="user" name="user" required>
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" name="pwd" required>
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
          </div>

          <div id="warning" class="alert alert-warning" style="position: absolute; width: 100%; bottom: 20; z-index: 100; display: none;">
            <strong>Passwords do not match!</strong> Please try again.
          </div>
          
          <h2>Sign Up</h2>
          <div class="menu"></div>
          <div class="menuReal">
            <i class="fa fa-users" style="font-size:36px; padding-bottom: 0.5em;"></i>
           <form id="signupForm" onsubmit="return validateForm()" action="signup" method="post">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="username" placeholder="Username" required>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password" onkeyup="checkPass()" required>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="passwordConfirm" type="password" class="form-control" name="passwordTwo" placeholder="Confirm Password" onkeyup="checkPass()" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </form>
          </div>

          <div class="anonymous">
            <a href="loggedin.html"><i class="fa fa-lock" style="font-size:36px; display: inline-block; padding-right: 15px; line-height: 50px;"></i></a>
            <a href="loggedin.html"><p>Login anonymously.</p></a>
          </div>

          <div class="footer">
            <p>&copy 2018 Giavinh Lam</p>
          </div>
        </body>
        </HTML>
